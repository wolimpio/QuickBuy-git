<div class="modal fade" id="modal-pergunta" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalScrollableTitle">
                    <ng-content select=".modal-pergunta-titulo"></ng-content>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ng-content select=".modal-pergunta-corpo"></ng-content>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="responder(false)">cancelar</button>
                <button type="button" class="btn btn-success" data-dismiss="modal" (click)="responder(true)">Confirmar</button>
            </div>
        </div>
    </div>
</div>
