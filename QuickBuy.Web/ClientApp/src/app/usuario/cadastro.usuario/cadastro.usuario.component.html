<div class="text-center">
    <form class="form-signin">
        <h1 class="h4 mb-2 login">Cadastro de novo Usuário</h1>

        <label for="inputNome" class="sr-only">nome</label>
        <input type="text" id="inputNome" name="nome" placeholder="Digite seu nome..." class="form-control mb-2" [ngClass]="{'is-invalid': nome.invalid && (nome.dirty || nome.touched), 
                'is-valid': nome.valid && (nome.dirty || nome.touched)}" [(ngModel)]="usuario.nome" #nome="ngModel" required>
        <div class="invalid-feedback mb-2" *ngIf="nome.invalid && (nome.dirty || nome.touched)">
            <div *ngIf="nome.errors.required">Nome é de preenchimento obrigatório</div>
        </div>

        <label for="inputSobrenome" class="sr-only">Sobrenome</label>
        <input type="text" id="inputSobrenome" name="sobrenome" placeholder="Digite seu Sobrenome..." class="form-control mb-2" [ngClass]="{'is-invalid': sobrenome.invalid && (sobrenome.dirty || sobrenome.touched), 
                'is-valid': sobrenome.valid && (sobrenome.dirty || sobrenome.touched)}" [(ngModel)]="usuario.sobrenome" #sobrenome="ngModel" required>
        <div class="invalid-feedback mb-2" *ngIf="sobrenome.invalid && (sobrenome.dirty || sobrenome.touched)">
            <div *ngIf="sobrenome.errors.required">Sobrenome é de preenchimento obrigatório</div>
        </div>

        <label for="inputEmail" class="sr-only">email</label>
        <input type="email" id="inputEmail" name="email" placeholder="Informe seu email" class="form-control mb-2" [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched), 
                'is-valid': email.valid && (email.dirty || email.touched)}" [(ngModel)]="usuario.email" #email="ngModel" email required>
        <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors.required">e-mail é de preenchimento obrigatório</div>
            <div *ngIf="email.errors.email">e-mail inválido</div>
        </div>

        <label for="inputSenha" class="sr-only">Senha</label>
        <input type="password" id="inputSenha" name="senha" placeholder="Informe sua senha" class="form-control mb-2" [ngClass]="{'is-invalid': senha.invalid && (senha.dirty || senha.touched), 
                'is-valid': senha.valid && (senha.dirty || senha.touched)}" [(ngModel)]="usuario.senha" #senha="ngModel" required>
        <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
            <div *ngIf="senha.errors.required">Senha deve ser informada</div>
        </div>

        <button class="btn btn-primary btn-block mb-2" type="submit" (click)="cadastrar()" [disabled]="ativar_spinner">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                *ngIf="ativar_spinner"></span>
            Cadastrar
        </button>

        <div>
            Já sou cadastrado. <a [routerLink]="['/entrar']" routerLinkActive="router-link-active">Login</a>
        </div>

        <div class="alert alert-danger" *ngIf="mensagem">
            {{ mensagem }}
        </div>

        <div class="alert alert-success" *ngIf="usuario_cadastrado">
            Usuário cadastrado com sucesso.<a class="alert-link" [routerLink]="['/entrar']" routerLinkActive="router-link-active">clique aqui para entrar</a>
        </div>
    </form>
</div>
