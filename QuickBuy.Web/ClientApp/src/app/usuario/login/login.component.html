<div class="text-center">
    <form class="form-signin">
        <h1 class="h4 mb-2 login">Login do Cliente</h1>

        <label for="inputEmail" class="sr-only">email</label>
        <input type="email" id="inputEmail" name="email" placeholder="Informe seu email" class="form-control mb-2" [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched), 
                'is-valid': email.valid && (email.dirty || email.touched)}" [(ngModel)]="usuario.email" #email="ngModel" email required>
        <div class="invalid-feedback mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors.required">e-mail é de preenchimento obrigatório</div>
            <div *ngIf="email.errors.email">e-mail inválido</div>
        </div>

        <label for="inputSenha" class="sr-only">Senha</label>
        <input type="password" id="inputSenha" name="senha" placeholder="Informe sua senha" class="form-control mb-2" [ngClass]="{'is-invalid': senha.invalid && (senha.dirty || senha.touched), 
                'is-valid': senha.valid && (senha.dirty || senha.touched)}" [(ngModel)]="usuario.senha" #senha="ngModel" required>
        <div class="invalid-feedback mb-2" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
            <div *ngIf="senha.errors.required">Senha deve ser informada</div>
        </div>

        <button class="btn btn-primary btn-block mb-2" type="submit" (click)="entrar()" [disabled]="ativar_spinner">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                *ngIf="ativar_spinner"></span>
            Entrar
        </button>

        <div class="alert alert-danger" *ngIf="mensagem">
            {{ mensagem }}
        </div>

        <img [src]="enderecoImagem" [title]="titulo">
    </form>
</div>
