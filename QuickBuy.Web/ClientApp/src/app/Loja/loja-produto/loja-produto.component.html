<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img class="img-detalhe" src="../../../../arquivos/{{produto.nomeArquivo}}">
        </div>
        <div class="col-md-6">

            <div class="row">
                <h1 class="h4 mb-4">{{produto.nome}}</h1>
            </div>
            <div class="row mb-4">{{produto.descricao}}</div>
            <div class="row mb-4">
                <h1 class="h4">{{produto.preco|currency:'BRL'}}</h1>
            </div>
            <div class="row mb-4">
                <button class="btn btn-danger btn-lg" (click)="comprar()">Comprar</button>
            </div>


        </div>
    </div>
</div>
