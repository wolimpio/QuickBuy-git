<h1 class="h4 text-center titulo">Cadastro de Produto</h1>

<div class="col-md-4">
    <label for="inputNome" class="sr-only">Nome</label>
    <input type="text" id="inputNome" name="nomeProduto" placeholder="Digite o nome do produto" class="form-control mb-2" [ngClass]="{'is-invalid': nome.invalid && (nome.dirty || nome.touched), 
                'is-valid': nome.valid && (nome.dirty || nome.touched)}" [(ngModel)]="produto.nome" #nome="ngModel" required>
    <div class="invalid-feedback mb-2" *ngIf="nome.invalid && (nome.dirty || nome.touched)">
        <div *ngIf="nome.errors.required">Nome é de preenchimento obrigatório</div>
    </div>
</div>

<div class="col-md-4">
    <label for="inputDescricao" class="sr-only">Descrição</label>
    <input type="text" id="inputDescricao" name="descricaoProduto" placeholder="Digite a descrição do produto" class="form-control mb-2" [ngClass]="{'is-invalid': descricao.invalid && (descricao.dirty || descricao.touched), 
                    'is-valid': descricao.valid && (descricao.dirty || descricao.touched)}" [(ngModel)]="produto.descricao" #descricao="ngModel" required>
    <div class="invalid-feedback mb-2" *ngIf="descricao.invalid && (descricao.dirty || descricao.touched)">
        <div *ngIf="descricao.errors.required">Descrição é de preenchimento obrigatório</div>
    </div>
</div>

<div class="col-md-2">
    <label for="inputPreco" class="sr-only">Preço</label>
    <input type="number" id="inputPreco" name="precoProduto" placeholder='0.00' class="form-control mb-2" [ngClass]="{'is-invalid': preco.invalid && (preco.dirty || preco.touched), 
                        'is-valid': preco.valid && (preco.dirty || preco.touched)}" [(ngModel)]="produto.preco" #preco="ngModel" required>
    <div class="invalid-feedback mb-2" *ngIf="preco.invalid && (preco.dirty || preco.touched)">
        <div *ngIf="preco.errors.required">preço é de preenchimento obrigatório</div>
    </div>
</div>

<div class="input-group col-md-4">
    <div class="custom-file mb-2">
        <input type="file" class="custom-file-input" id="inputFile" aria-describedby="inputGroupFileAddon04">
        <label class="custom-file-label" for="inputFile">Escolha uma foto</label>
    </div>
</div>

<button class="btn btn-primary col-md-2" (click)="cadastrar()">Cadastrar</button>
